<html>
    <head>
<script src="//code.jquery.com/jquery.min.js" type="text/javascript"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js" type="text/javascript"></script>
<meta content='width=device-width; initial-scale=1.0; user-scalable=1; maximum-scale=2.5' name='viewport'>
<meta charset="utf-8">
<!---link rel="shortcut icon" type="image/png" href="/static/icon.png"--->
<title>Облачное ЖКХ</title>
<link rel="stylesheet" href="/static/style.css">
	{%block scripts%}
    {%endblock%}
    </head>
    <body>
<div id="outer">
<div id="adaptive">
	<nav style="background-image: url(/media/backtexture_4.png)" class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header logo">
                    <a class="navbar-brand" id="logoText" href="/">Облачное ЖКХ</a>

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
                     <span class="sr-only">Toggle navigation</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                  </button>
                </div>
                <div class="collapse navbar-collapse" id="nav-collapse">
                    <ul class="nav nav-justified nasti-nav">
                        <li class="divider"></li>
                        <li class="active"><a href="/rating/">Рейтинг</a></li>
                        <li class="divider"></li>
                        <li class="active"><a href="/about/">О проекте</a></li>
                        <li class="divider"></li>
                        {% if not user.is_staff %}
                        <li class="active"><a href="/login_page/">Войти</a></li>
                        <li class="divider"></li>
                        {% endif %}
                        {% if user.is_authenticated %}
                        <li class="divider"></li>
                        <li class="active"><a href="/login_page/">{{ name }}</a></li>
                        {% endif %}
                        {% if user.is_staff %}
                        <li class="divider"></li>
                        <li class="active"><a href="/admin/">Администрирование</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div> <!-- Container fluid-->
	</nav>
</div>
<div id="filler">
	{%block content%}
	{%endblock%}
</div>
</div>
</body>
</html>
